<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Node Mongo Site</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>First Mongo Node Server Site.</h1>
    <p id="userName"></p>
    <div class="container">
      <div class="row">
        <input type="text" id="user" class="form-control" />
        <button class="btn btn-primary" id="addUser">Add User</button>
      </div>
    </div>
    <script>
      console.log("server starts..");
      fetch("http://localhost:3000/user/2")
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          document.getElementById("userName").innerHTML = `Hello ${data.name}`;
        });

      const addUser = document.getElementById("addUser");
      addUser.addEventListener("click", () => {
        const name = document.getElementById("user").value;
        const user = { name };
        fetch("http://localhost:3000/addUser", {
          method: "Post",
          body: JSON.stringify(user),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        });
      });
    </script>
  </body>
</html>
