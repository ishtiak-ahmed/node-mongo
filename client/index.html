<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Node Mongo Site</title>
  </head>
  <body>
    <h1>First Mongo Node Server Site.</h1>
    <p id="userName"></p>
    <script>
      console.log("server starts..");
      fetch("http://localhost:3000/user/2")
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          document.getElementById("userName").innerHTML = `Hello ${data.name}`;
        });
    </script>
  </body>
</html>
